@(chartDeals: List[models.chart.CircleChartData],
  salesFunnel: models.chart.BarChartData)

@import graphic._

@main(Messages("menu.graphics")){

  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <div>
          <canvas id="salesFunnel"></canvas>
        </div>
      </div>
      <div class="panel-footer">
        <h3 class="text-center panel-title">Воронка продаж</h3>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <div>
          <canvas id="chartDeals"></canvas>
        </div>
      </div>
      <div class="panel-footer">
        <h3 class="text-center panel-title">Соотношение сделок по типу</h3>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>

  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-md-11">
          <canvas id="chartLine"></canvas>
        </div>
      </div>
      <div class="panel-footer">
        <h3 class="text-center panel-title">LineChart</h3>
      </div>
    </div>
  </div>

  <div class="clearfix"></div>

  <script>
    @circleChart("chartDeals", chartDeals)
    @lineChart("chartLine")
    @horizontalBar("salesFunnel", salesFunnel)
  </script>
}
