@(chart: List[ChartData])

@import graphic._

@main(""){

  <div class="col-md-5">
    <canvas id="chartDeals"></canvas>
  </div>
  <div class="col-md-5">
    <canvas id="chartLine"></canvas>
  </div>
  <div class="col-md-5">
    <canvas id="chartLine1"></canvas>
  </div>


  <div class="clearfix"></div>


  <script>
    @circleChart("chartDeals", chart)
    @lineChart("chartLine")
    @lineChart("chartLine1")
  </script>
}
