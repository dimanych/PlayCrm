@(contacts: List[Contact])

@import components._
@import model.contact.contactField

@main("Контакты"){

  <a href="@routes.Contacts.add()" class="btn btn-primary"><i class="fa fa-plus"></i> @Messages("actions.addContact")</a>

  @for(contact<-contacts){
    @contactField(contact)
  }
  @confirm(Messages("actions.deleteContact"),
    Messages("info.unrestore"),
    "danger",
    Messages("actions.delete"))
}
