@(products: List[Product])

@main("Продукты") {
  <a href="@routes.Products.add()" class="btn btn-primary"><i class="fa fa-plus"></i> @Messages("actions.addProduct")</a>
  <p>&nbsp;</p>
  @for(product <- products) {
    <p><a href="@routes.Products.product(product.getId)">@product.getName</a></p>
  }
}
