@(contractors: List[Contractor])

@main("Контакты"){

  <a href="@routes.Contractors.add()" class="btn btn-primary">Добавить контрагента</a>

  @for(contractor<-contractors){
    <div class="panel panel-info">
      <div class="panel-heading">
        <a href="/contractors/@contractor.getId"><h3 class="panel-title">@contractor.getName</h3></a>
      </div>
      <div class="panel-body">
  </div>
    </div>

}
}
