@(sales: List[Sale])

@main("Продажи"){


  <table class="table table-hover">
    <thead>
      <tr>
        <th>Номер</th>
        <th>Имя</th>
        <th>Контрагент</th>
      </tr>
    </thead>
    <tbody>
      @for(sale<-sales){
        <tr>
          <th scope="row">@sale.getId</th>
          <td>@sale.getName</td>
          <td>
          @if(sale.getContractor != null) {
            @sale.getContractor.getName
          }
          </td>
        </tr>
      }
    </tbody>
  </table>
}
