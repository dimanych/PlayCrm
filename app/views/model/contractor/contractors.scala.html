@(contractors: List[Contractor])

@main("Контакты"){

  <a href="@routes.Contractors.add()" class="btn btn-primary">Добавить контрагента</a>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Номер</th>
        <th>Имя</th>
        <th>Тип</th>
      </tr>
    </thead>
    <tbody>
      @{val i=0 }
  @for(contractor<-contractors){
    <tr>
      <th scope="row">@contractor.getId</th>
      <td>@contractor.getName</td>
      <td>
      @if(contractor.getContractorType != null) {
        @contractor.getContractorType.getName
      }
      </td>
    </tr>
  }
  </tbody>
  </table>
}
