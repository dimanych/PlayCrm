@(map: Map[String, Integer])

@main(""){
  @for((name, count) <- map) {
    <p>@name:@count</p>
  }
  <canvas id="chart" class="col-md-6"></canvas>
  <script>
  var data = [
  {
  value: 300,
  color:"#F7464A",
  highlight: "#FF5A5E",
  label: "Red"
  },
  {
  value: 50,
  color: "#46BFBD",
  highlight: "#5AD3D1",
  label: "Green"
  },
  {
  value: 100,
  color: "#FDB45C",
  highlight: "#FFC870",
  label: "Yellow"
  }
  ]; ;
  window.onload = function(){
  var ctx = document.getElementById("chart").getContext("2d");
  window.myPie = new Chart(ctx).Doughnut(data);
  };
  </script>
}
