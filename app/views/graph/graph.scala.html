@(chart: List[ChartData])

@main(""){

  <canvas id="chart"></canvas>
  <div class="clearfix"></div>

  <script>
  var data = [;
  @for(item <- chart){
    {
    value: @item.getValue,
    "@item.getColor",;
    "@item.getHighlight",;
    "@item.getLabel"
    },
  }
  ]

  window.onload = function(){
    var ctx = document.getElementById("chart").getContext("2d");
    window.myPie = new Chart(ctx).Doughnut(data);
    };
  </script>
}
