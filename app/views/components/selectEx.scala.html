@(field: play.api.data.Field, options: Seq[(String,String)], selected: String, args: (Symbol,Any)*)

@import helper.input

@input(field, args:_*) { (id, name, value, htmlArgs) =>
  <select id="@id" name="@name" @toHtmlArgs(htmlArgs)>
    @args.toMap.get('_default).toString
    @for((key, value) <- options) {
      @if(key.equalsIgnoreCase(selected)) {
          <option value="@key" selected>@value</option>
      } else {
        <option value="@key">@value</option>
      }


    }
  </select>
}
