@(modalTitle: String, modalBody: String, state: String, continueCaption: String)
<div id="confirmModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="@Messages("actions.close")"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">@modalTitle</h4>
      </div>
      <div class="modal-body">
        <h5 id="text-in-a-modal">@modalBody</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-@state" id="yesButton">@continueCaption</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">@Messages("actions.cancel")</button>
      </div>

    </div>
  </div>
</div>
