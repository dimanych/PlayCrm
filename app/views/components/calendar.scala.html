@(form: Form[_ <: BaseModel], formName: String, title: String)

@import components.container

@container{
  <div class="input-group">
    @helper.input(form(formName)) { (id, name, value, args) =>
      <input type="text" id="@name" class="form-control date-picker" @toHtmlArgs(args)>
      <span class="input-group-addon date-picker">
        <span class="glyphicon glyphicon-calendar"></span>
      </span>
    }

  </div>
}
